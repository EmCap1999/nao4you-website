<mat-toolbar *ngIf="isLoggedIn" routerLinkActive="active" class="app-toolbar">
    <button mat-icon-button (click)="toggleMenu()">
        <fa-icon [icon]="faBars"></fa-icon>
    </button>
    <div class="toolbar-content">
        <span class="spacer"></span>
        <a href="https://www.facebook.com/profile.php?id=100086769682698" target="_blank" class="social-link">
            <i class="bi bi-facebook text-white"></i>
        </a><a href="https://www.instagram.com/nao_foryou?utm_source=ig_web_button_share_sheet&igsh=ZDNlZDc0MzIxNw=="
            target="_blank" class="social-link">
            <i class="bi bi-instagram text-white"></i>
        </a>
    </div>
</mat-toolbar>

<mat-sidenav-container *ngIf="isLoggedIn" class="app-container">

    <mat-sidenav [ngClass]="!isCollapsed ? 'expanded' : ''" [mode]="isMobile ? 'over' : 'side'"
        [opened]="isMobile ? 'false' : 'true'" class="sidebar">

        <mat-nav-list>

            <!-- calendar -->
            <a mat-list-item href="calendar" routerLinkActive="active" class="nav-item">
                <span class="nav-item-content">
                    <fa-icon [icon]="faCalendarCheck"></fa-icon>
                    <span *ngIf="!isCollapsed" class="nav-item-text">Calendrier</span>
                </span>
            </a>

            <!-- members -->
            <a mat-list-item href="membres" routerLinkActive="active" class="nav-item">
                <span class="nav-item-content">
                    <fa-icon [icon]="faUsers"></fa-icon>
                    <span *ngIf="!isCollapsed" class="nav-item-text">Membres</span>
                </span>
            </a>

            <!-- sign up -->
            <a mat-list-item href="register" routerLinkActive="active" class="nav-item">
                <span class="nav-item-content">
                    <fa-icon [icon]="faUserPlus"></fa-icon>
                    <span *ngIf="!isCollapsed" class="nav-item-text">Nouveau membre</span>
                </span>
            </a>

            <!-- profile -->
            <a mat-list-item href="profile" routerLinkActive="active" class="nav-item">
                <span class="nav-item-content">
                    <fa-icon [icon]="faCog"></fa-icon>
                    <span *ngIf="!isCollapsed" class="nav-item-text">Profil</span>
                </span>
            </a>

            <!-- sign out -->
            <a mat-list-item (click)="logout()" routerLinkActive="active" class="nav-item">
                <span class="nav-item-content">
                    <fa-icon [icon]="faRightFromBracket"></fa-icon>
                    <span *ngIf="!isCollapsed" class="nav-item-text">DÃ©connexion</span>
                </span>
            </a>

        </mat-nav-list>

        <app-footer></app-footer>

    </mat-sidenav>

    <mat-sidenav-content>

        <router-outlet></router-outlet>

    </mat-sidenav-content>

</mat-sidenav-container>
