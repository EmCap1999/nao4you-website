<mat-toolbar color="primary" class="app-toolbar">
    <button mat-icon-button aria-label="Menu icon" (click)="toggleMenu()">
        <mat-icon>menu</mat-icon>
    </button>
    <span class="spacer"></span>
    <div class="logos">
        <a href="https://www.facebook.com/profile.php?id=100086769682698" target="_blank">
            <i class="bi bi-facebook text-white"></i>
        </a><a href="https://www.instagram.com/nao_foryou?utm_source=ig_web_button_share_sheet&igsh=ZDNlZDc0MzIxNw=="
            target="_blank">
            <i class="bi bi-instagram text-white"></i>
        </a>
    </div>
</mat-toolbar>

<mat-sidenav-container class="app-container">
    <mat-sidenav [ngClass]="!isCollapsed ? 'expanded' : ''" [mode]="isMobile ? 'over' : 'side'"
        [opened]="isMobile ? 'false' : 'true'" class="sidebar">

        <mat-nav-list class="nav-list">

            <a mat-list-item href="/home" class="nav-item">
                <span class="nav-item-content">
                    <i class='fas fa-home'></i>
                    <span *ngIf="!isCollapsed" class="nav-item-text">Accueil</span>
                </span>
            </a>
            <a mat-list-item (click)="logout()" class="nav-item">
                <span class="nav-item-content">
                    <i class='fas fa-sign-out-alt'></i>
                    <span *ngIf="!isCollapsed" class="nav-item-text">DÃ©connexion</span>
                </span>
            </a>

        </mat-nav-list>

        <div class="footer">
            <app-footer></app-footer>
        </div>

    </mat-sidenav>

    <mat-sidenav-content>
        <div class="content">
            <router-outlet></router-outlet>
        </div>
    </mat-sidenav-content>

</mat-sidenav-container>
